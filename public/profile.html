<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio </title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background: #270736;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .navbar {
      width: 100vw;
      min-width: 100vw;
      background: linear-gradient(90deg, #3a0ca3 0%, #ff6a00 100%);
      padding: 1rem 3vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar .brand {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      .matrix-canvas {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          z-index: 0;
          pointer-events: none;
      }
      .content {
          position: relative;
          z-index: 1;
      }
      margin: 0;
      padding: 0;
    }
    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .navbar ul li a:hover {
      color: #ffd700;
    }
    .navbar .search {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .navbar input[type="search"] {
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      border: none;
    }

    .navbar button {
      background: #ffd700;
      color: #333;
      border: none;
      border-radius: 5px;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      font-weight: bold;
    }
    .navbar button:hover {
      background: #fff;
    }

    .box {
      width: 220px;
      background-image: url('https://th.bing.com/th/id/OIP.jk3YmygpAyLQRBHFDW2wMAHaEK?w=186&h=150&c=6&o=7&pid=1.7&rm=3');
      color: white;
      background-repeat: round;
      box-shadow: 0 10px 25px blueviolet;
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .box img {
      border-radius: 50%;
      margin-top: 5px;
      height: 120px;
      width: 120px;
      transition: cubic-bezier(0.075, 0.82, 0.165, 1);
    }
    .box button {
      background-color: blueviolet;
      cursor: pointer;
      margin-bottom: 4px;
      border-radius: 7px;
      margin: 2px 3px;
    }
    .box button:hover {
      color: red;
    }
    .box p {
      color: red;
    }
  </style>
</head>
<body>
    <nav class="navbar">
      <span class="brand">My Portfolio</span>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">About</a></li>
  <li><a href="#">Contact</a></li>
      </ul>
      <form class="search" role="search">
        
        <input type="search" placeholder="Search" aria-label="Search" />
        <button type="submit">Search</button>
      </form>
    </nav>
  <div class="box">
    <img src="Himanshu.png.jpg" height="120" width="120" alt="My profile" style="border-radius:50%; box-shadow:0 0 10px #00ff41; margin-bottom:10px;">
    <h1>Himanshu singh</h1>
    <p> Full stack devloprer</p>
    <button>Follow</button>
  </div>
    
</body>
</html>
